<h2 class="title" mat-dialog-title>SIGN UP</h2>
<mat-radio-group [(ngModel)]="typeOfAccount" name="typeOfAccount">
  <div>Please select a button (required):</div>
  <mat-radio-button name="admin" value="business" (change)="handleButton($event)">Admin</mat-radio-button>
  <mat-radio-button name="spacetravel" value="user" (change)="handleButton($event)">Space Travel</mat-radio-button>
</mat-radio-group>
<form [formGroup]="SpaceTravelRegForm" *ngIf="typeOfAccount === 'spacetravel' " (ngSubmit)="submit(SpaceTravelRegForm)">
  <mat-dialog-content class="mat-typography">
    <div class="signUpContainer">
      <mat-form-field>
        <input matInput class="inputBox" placeholder="Username" formControlName="username" [errorStateMatcher]="matcher"
          required>
        <mat-error *ngIf="st().username.hasError('required')">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput class="inputBox" placeholder="Full Name" formControlName="name" [errorStateMatcher]="matcher"
          required>
        <mat-form-field>
          <input matInput type="password" class="inputBox" placeholder="Password" formControlName="password"
            [errorStateMatcher]="matcher" required>
          <mat-hint>Minimum of 8 characters</mat-hint>
          <mat-error *ngIf="st().password.hasError('required') && !fc().password.hasError('minlength')">Password is
            required</mat-error>
          <mat-error *ngIf="st().password.hasError('minlength') && !fc().password.hasError('required')">Minimum of 8
            characters</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-select class="inputBox" placeholder="Skills" formControlName="skills" multiple>
            <mat-option *ngFor="let skill of skills" [value]="skill">{{ skill }}</mat-option>
          </mat-select>
        </mat-form-field>
     
      
  <mat-dialog-actions>
    <button class="buttons" mat-button cdkFocusInitial type="submit">Sign Up</button>
  </mat-dialog-actions>

<form [formGroup]="UserCreateForm" *ngIf="typeOfAccount === 'admin' " (ngSubmit)="submit(UserCreateForm)">
  <mat-dialog-content class="mat-typography">
    <div class="signUpContainer">
      <mat-form-field>
        <input matInput class="inputBox" placeholder="Username" formControlName="username" [errorStateMatcher]="matcher"
          required>
        <mat-error *ngIf="uc().username.hasError('required')">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="adminID" class="inputBox" placeholder="AdminId" formControlName="Id" [errorStateMatcher]="matcher"
          required>
        <mat-hint>Must be valid AdminId</mat-hint>
        <mat-error *ngIf="uc().adminID.hasError('required') && !uc().adminID.hasError('adminID')">AdminId is required</mat-error>

      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" class="inputBox" placeholder="Password" formControlName="password"
          [errorStateMatcher]="matcher" required>
        <mat-hint>Minimum of 8 characters</mat-hint>
        <mat-error *ngIf="uc().password.hasError('required') && !uc().password.hasError('minlength')">Password is
          required></mat-error>
        <mat-error *ngIf="uc().password.hasError('minlength') && !uc().password.hasError('required')">Minimum of 8
          characters</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="buttons" mat-button cdkFocusInitial type="submit">Sign Up</button>
  </mat-dialog-actions>
</form>
